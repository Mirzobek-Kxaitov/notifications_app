name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ðŸš€ Starting deployment..."

            # Loyiha papkasiga o'tish
            cd /opt/notifications_app

            # Git fetch va reset (merge conflict bo'lmasligi uchun)
            echo "ðŸ“¥ Fetching latest changes from GitHub..."
            git fetch origin main
            git reset --hard origin/main

            # Git clean - faqat tracked bo'lmagan fayllarni o'chirish
            # .gitignore'dagi venv va .env avtomatik exclude qilinadi
            git clean -fd

            # Python dependencies ni yangilash (venv ichida)
            echo "ðŸ“¦ Installing/updating dependencies..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            venv/bin/pip install -r requirements.txt

            # Service ni qayta ishga tushirish
            echo "ðŸ”„ Restarting service..."
            sudo systemctl restart olx-bot.service

            # Status tekshirish
            echo "âœ… Checking service status..."
            sudo systemctl status olx-bot.service --no-pager

            echo "ðŸŽ‰ Deployment completed successfully!"
